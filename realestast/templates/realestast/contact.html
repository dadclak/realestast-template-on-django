{% extends 'realestast/base/base.html' %}
{% load staticfiles %}

{% block content %}
			<section class="container">
				<div class="col-md-9 content">
					<div class="contact">
						<form id="contact-form" name="form1" method="post" action="">
							{% csrf_token %}
							<div class="form-group">
								<div class="row">
									<div class="col-sm-3">
										<label for="name">Your Name*</label>
										<input type="text" name="name" id="name" class="form-control" data-msg-required="Please enter your name." required>
									</div>
									<div class="col-sm-6">
										<label for="customer_mail">Your Email*</label>
										<input type="email" name="email" id="customer_mail" class="form-control" data-msg-required="Please enter your email address." data-msg-email="Please enter a valid email address." required>
									</div>
									<div class="col-sm-3">
										<label for="phone">Your phone*</label>
										<input type="number" name="phone" id="phone" class="form-control" data-msg-required="Please enter your phone number." data-msg-number="Please enter a valid phone number.">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="comments">Your Message*</label>
								<textarea rows="9" name="message" id="comments" class="form-control" data-msg-required="Please enter your message." required></textarea>
							</div>
							<div class="form-group">
								<input type="submit" value="Submit" class="btn btn-primary min-wide" data-loading-text="Loading...">
							</div>
						</form>
						{% if info %}
							{% if info.success %}
								<div class="alert alert-success" role="alert">
									{{ info.info }}
								</div>
							{% else %}
								<div class="alert alert-danger" role="alert">
									{{ info.info }}
								</div>
							{% endif %}
						{% endif %}
					</div>		
				</div>
            </section>
{% endblock %}
